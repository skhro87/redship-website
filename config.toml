		buttonText = ""


	# About section
	[params.about]
		headline    = "REDSHIP helps your business to build the right software for its needs"
		description = "we design and built software with focus on performance, maintainability and efficiency"
		buttonText  = ""


	# Service section
	[params.services]
		headline = "Our Services"

        [[params.services.list]]
            icon = "fa-chrome"
            title = "Web Development"
            description = "We build all things on the web, from plain websites to dynamic web apps, powered by Hugo and React"

        [[params.services.list]]
            icon = "fa-server"
            title = "Backend Solutions"
            description = "We design and code bespoke, high-quality backend solutions in Java, Kotlin, C# and Go"

        [[params.services.list]]
			icon = "fa-cloud"
			title = "Cloud Migration"
			description = "We help your company to migrate to the cloud to streamline your business! We work with AWS, Google Cloud and Azure"

		[[params.services.list]]
            icon = "fa-mobile"
            title = "Mobile App Development"
            description = "We build great apps and prototypes. Cost-efficient cross-platform development with React-Native or Flutter"

        [[params.services.list]]
            icon = "fa-cubes"
            title = "Containers and Orchestration"
            description = "We assist your company in using Docker and Kubernetes to ease deployment and unify your infrastructure"

        [[params.services.list]]
            icon = "fa-rocket"
            title = "Performance Optimization"
            description = "We find performance issues or bugs. We optimize your database, tweak your cache and improve your page load times"

